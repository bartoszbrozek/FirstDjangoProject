<h1>Album title: {{ album.album_title }}</h1>

        <li>
            <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}">
            <label for="song{{ forloop.counter }}"> {{ song.song_title }}.{{ song.file_type }}
                {% if song.is_favorite %}
                ðŸ’©

            </label>
        </li>

</form>
