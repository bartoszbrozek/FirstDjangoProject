{% extends 'music/base.html' %}
{% block title %}Main page... {% endblock %}
{% block body %}
<h2>HERE ARE ALL MY ALBUMSSSS YESSSSSSSSSSS</h2>
{% if all_albums %}
<ul>
    {% for album in all_albums %}
    <li>
        <a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}}
